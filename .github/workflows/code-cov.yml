name: code-coverage

on:
  pull_request:
    branches: [master, develop, alpha, beta, rc]

jobs:
  semantic-release-mock:
    runs-on: [ubuntu-latest]
    steps:
      - uses: mattallty/jest-github-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          test-command: 'yarn test:cov'
